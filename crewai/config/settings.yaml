# Configuration CrewAI
# Ce fichier contient la configuration par défaut pour CrewAI

# Configuration générale
general:
  log_level: INFO
  max_iterations: 5
  max_rpm: 10
  temperature: 0.7

# Configuration OpenRouter
openrouter:
  base_url: "https://openrouter.ai/api/v1"
  default_model: "openai/gpt-4-turbo"
  timeout: 60
  max_retries: 3

# Configuration des agents
agents:
  # Les agents seront définis dans le dossier agents/
  enabled: true
  max_concurrent: 3

# Configuration du serveur
server:
  host: "0.0.0.0"
  port: 8000
  reload: false
  workers: 1

# Configuration de la sécurité
security:
  api_key_required: true
  rate_limit_enabled: true
  rate_limit_per_minute: 60
